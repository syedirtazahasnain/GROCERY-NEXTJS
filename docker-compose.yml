version: '3.8'

services:
  rashan-frontend:
    build:
      context: ./rashanFront
    container_name: rashan-frontend
    working_dir: /app
    volumes:
      - ./rashanFront:/app
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
      NEXT_PUBLIC_BACKEND_URL_PUBLIC: ${NEXT_PUBLIC_BACKEND_URL_PUBLIC}
    networks:
      - rashan-network

networks:
  rashan-network:
    external: true
